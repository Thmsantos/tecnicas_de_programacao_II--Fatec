<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria</title>

    <style>
        body{
            font-family: monospace;
            text-align: left;
            margin: 0 auto;
            padding: 30px;
        }
        h1, h2{
            text-align: left;
        }
        h1{
            color: brown;
        }
        label{
            display: block;
            margin-top: 10px;

        }
        button{
            margin-top: 30px;
        }
        #total-pedido{
            font-weight: bold;
            margin-top: 20px;
        }
        #descricao-pedido{
            font-weight: bold;
            font-family: monospace;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1> Pizzaria do Zé...</h1>
    <hr><br>
    <h2> Monte seu Pedido...</h2>
    <hr>
    <h2> Sabor:</h2>
    <p>Valores (Brotinho / Padrão / Grande)</p>
    <label><input type="radio" name="sabor" value="Margherita" data-sabor="Margherita">
    Margherita (R$ 18.75 / R$ 25.00 / R$31.25)
    </label>
    <label><input type="radio" name="sabor" value="Calabresa" data-sabor="Calabresa">
        Calabresa (R$ 21.00 / R$ 28.00 / R$35.00)
    </label>
    <label><input type="radio" name="sabor" value="Frango com Catupiry" data-sabor="Frango com Catupiry">
        Frango com Catupiry (R$ 22.50 / R$ 30.00 / R$37.50)
    </label>
    <label><input type="radio" name="sabor" value="Portuguesa" data-sabor="Portuguesa">
        Portuguesa (R$ 24.00 / R$ 32.00 / R$40.00)
    </label>
    <label><input type="radio" name="sabor" value="Quatro Queijos" data-sabor="Quatro Queijos">
        Quatro Queijos (R$ 26.25 / R$ 35.00 / R$43.75)
    </label>
    <br><hr>

    <h2> Tamanho: </h2>
    <label for=""><input type="radio" name="tamanho" value="Brotinho" data-Tamanho="Brotinho">
    Brotinho - 20cm / 4 pedaços
    </label>
    <label for=""><input type="radio" name="tamanho" value="Padrão" data-Tamanho="Padrão">
        Padrão - 30cm / 8 pedaços
    </label>
    <label for=""><input type="radio" name="tamanho" value="Grande" data-Tamanho="Grande">
    Grande - 40cm / 12 pedaços
    </label>
    <br><hr>

    <h2> Borda: </h2>
    <label for=""><input type="radio" name="borda" value="Sem Borda" data-borda="Sem Borda">
    Sem Borda
    </label>
    <label for=""><input type="radio" name="borda" value="Tradicional" data-borda="Tradicional">
    Tradicional (Sem Recheio)
    </label>
    <label for=""><input type="radio" name="borda" value="Recheio com Catupiry" data-borda="Recheio com Catupiry">
    Recheio com Catupiry = +R$2.00
    </label>
    <label for=""><input type="radio" name="borda" value="Recheio com Cheddar" data-borda="Recheio com Cheddar">
    Recheio com Cheddar = +R$3.00
    </label>
    <br><hr>

    <h2> Ingredientes Extras: </h2>
    <label for=""><input type="checkbox" name="extra-queijo" data-extra="extra-queijo">
    Queijo Extra - +R$2.00
    </label>
    <label for=""><input type="checkbox" name="extra-cheddar" data-extra="extra-cheddar">
    Queijo Cheddar Extra - +R$5.00
    </label>
    <label for=""><input type="checkbox" name="extra-bacon" data-extra="extra-bacon">
    Bacon Extra - +R$3.00
    </label>
    <label for=""><input type="checkbox" name="extra-pepperoni" data-extra="extra-pepperoni">
    Pepperoni Extra - +R$4.00
    </label>
    <br><hr>

    <h2>Opcionais - Preparação: </h2>
    <label for=""><input type="checkbox" name="opcionais-oregano" data-opcionais="opcionais-oregano">
    Oregano
    </label>
    <label for=""><input type="checkbox" name="opcionais-azeitona" data-opcionais="opcionais-azeitona">
    Azeitona
    </label>
    <label for=""><input type="checkbox" name="opcionais-azeite" data-opcionais="opcionais-azeite">
    Azeite
    </label>
    <label for=""><input type="checkbox" name="opcionais-pimenta" data-opcionais="opcionais-pimenta">
    Pimenta do Reino
    </label>
    <br><hr>

    <button> Montar Pizza </button>

    <h2> Total do Pedido: </h2>
    <p id="total-pedido"> R$ 0.00 </p>
    <hr>
    <h2> Descrição do Pedido: </h2>
    <p id="descricao-pedido"> --------- </p>

    <script src="./FlyWeightPizzaria.js"></script>
    
</body>
</html>
