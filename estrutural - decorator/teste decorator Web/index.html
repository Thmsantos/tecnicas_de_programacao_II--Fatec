<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria ThDelicias</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>
        Pizzaria ThDelicias
    </h1>

    <h1>
        Monte seu pedido:
    </h1>

    <h2>
        Selecione o sabor da pizza:
    </h2>

    <label>
        <input type="radio" name="sabor" value="Margherita" data-sabor="Margherita"> Margherita 
    </label>

    <label>
        <input type="radio" name="sabor" value="Calabresa" data-sabor="Calabresa"> Calabresa 
    </label>

    <label>
        <input type="radio" name="sabor" value="Frango com Catupiry" data-sabor="Frango com Catupiry"> Frango com Catupiry 
    </label>

    <label>
        <input type="radio" name="sabor" value="Portuguesa" data-sabor="Portuguesa"> Portuguesa 
    </label>

    <label>
        <input type="radio" name="sabor" value="Quatro Queijos" data-sabor="Quatro Queijos"> Quatro Queijos 
    </label>


    <h2>
        Selecione o Tamanho da pizza:
    </h2>
    <label>
        <input type="radio" name="Tamanho" value="Pequena" data-tamanho="Pequena"> Pequena +R$15.00
    </label>

    <label>
        <input type="radio" name="Tamanho" value="Media" data-tamanho="Media"> Media +R$20,00
    </label>

    <label>
        <input type="radio" name="Tamanho" value="Grande" data-tamanho="Grande"> Grande +R$25,00
    </label>


    <h2>
        Selecione o tipo de Borda da pizza:
    </h2>
    <label>
        <input type="radio" name="borda" value="Tradicional" data-borda="Tradicional"> Tradicional
    </label>

    <label>
        <input type="radio" name="borda" value="Recheada" data-borda="Recheada"> Recheada
    </label>

    <h2>
        Selecione os Ingredientes Extras:
    </h2>

    <label>
        <input type="checkbox" name="queijo-extra" data-preco="2.00"> queijo-extra +R$2,00
    </label>

    <label>
        <input type="checkbox" name="bacon-extra" data-preco="2.00"> bacon-extra +R$2,00
    </label>

    <button onclick="montarPizza()">Montar Pizza</button>

    <h2>Total do Pedido:</h2>
    <p id="total-pedido">R$ 0,00</p>

    <script src="./ScriptPizza.js"></script>

</body>

</html>
